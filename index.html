<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Cosmic Horror Inducing Brutalist Sierpinski Triangle Mega Structure Generator</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>[d] to decrease number of triangles, [f] to increase number of triangles.</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    Press [d] and [f] to control the structure of the building.
	    </footer>
	</body>
</html>
